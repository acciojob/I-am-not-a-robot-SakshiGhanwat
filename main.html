<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Check</title>

  <style>
    body { font-family: Arial; padding: 20px; }

    #container {
      display: flex;
      flex-wrap: wrap;
      width: 360px;
      gap: 10px;
      margin-top: 20px;
    }

    .tile {
      width: 110px;
      height: 110px;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    #reset, #verify {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      display: none;
    }

    #para {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>

  <div id="container"></div>

  <button id="reset">Reset</button>
  <button id="verify">Verify</button>

  <p id="para"></p>

  <script>
    const container = document.getElementById("container");
    const resetBtn = document.getElementById("reset");
    const verifyBtn = document.getElementById("verify");
    const para = document.getElementById("para");

    let clickedImages = [];

    // 5 unique images with required Cypress classes
    let images = [
      { src: "img1.jpg", cls: "img1" },
      { src: "img2.jpg", cls: "img2" },
      { src: "img3.jpg", cls: "img3" },
      { src: "img4.jpg", cls: "img4" },
      { src: "img5.jpg", cls: "img5" }
    ];

    // Pick random duplicate
    const duplicate = images[Math.floor(Math.random() * images.length)];

    // Add duplicate image with SAME CLASS (important for Cypress)
    images.push({ ...duplicate });

    // Shuffle images
    images = images.sort(() => Math.random() - 0.5);

    // Display tiles
    images.forEach(item => {
      const tile = document.createElement("img");
      tile.src = item.src;
      tile.classList.add("tile", item.cls);

      tile.addEventListener("click", () => {
        if (clickedImages.length < 2 && !clickedImages.includes(tile)) {
          tile.style.border = "3px solid blue";
          clickedImages.push(tile);
          resetBtn.style.display = "inline-block";

          if (clickedImages.length === 2) {
            verifyBtn.style.display = "inline-block";
          }
        }
      });

      container.appendChild(tile);
    });

    // Reset button
    resetBtn.addEventListener("click", () => {
      location.reload();
    });

    // Verify button
    verifyBtn.addEventListener("click", () => {
      verifyBtn.style.display = "none";

      const img1 = clickedImages[0].src;
      const img2 = clickedImages[1].src;

      if (img1 === img2) {
        para.textContent = "You are a human. Congratulations!";
      } else {
        para.textContent =
          "We can't verify you as a human. You selected the non-identical tiles.";
      }
    });
  </script>

</body>
</html>
